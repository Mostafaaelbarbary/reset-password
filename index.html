<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Reset Your Password</h2>
  <form id="reset-password-form">
    <input type="password" id="new-password" placeholder="New Password" required minlength="8">
    <input type="password" id="confirm-password" placeholder="Confirm Password" required minlength="8">
    <button type="submit">Reset Password</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const url = new URL(window.location.href);
  const access_token = url.hash.match(/access_token=([^&]*)/)?.[1];

  if (!access_token) {
    alert('Missing access token');
  }

  const supabase = window.supabase.createClient(
    'https://YOUR-PROJECT-REF.supabase.co', 
    'YOUR-ANON-KEY'
  );

  document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById('new-password').value;
    const confirmPassword = document.getElementById('confirm-password').value;

    if (newPassword !== confirmPassword) {
      alert('Passwords do not match');
      return;
    }

    const { data, error } = await supabase.auth.updateUser({ password: newPassword });

    if (error) {
      alert('Error: ' + error.message);
    } else {
      alert('Password updated successfully!');
      window.location.href = '/'; // Redirect to login or home page
    }
  });
</script>

</body>
</html>
